<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="searchBox">
        <input />
      </div>
      <div class="keyPad">
        <div class="row">
          <button>C</button>
          <button disabled>M+</button>
          <button disabled>M-</button>
          <button>Bs</button>
        </div>
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="evalChar">x</button>
        </div>
        <div class="row">
          <button>6</button>
          <button>5</button>
          <button>4</button>
          <button class="evalChar">/</button>
        </div>
        <div class="row">
          <button>3</button>
          <button>2</button>
          <button>1</button>
          <button class="evalChar">+</button>
        </div>
        <div class="row">
          <button>0</button>
          <button>.</button>
          <button class="evalChar">-</button>
          <button class="evalChar">=</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
